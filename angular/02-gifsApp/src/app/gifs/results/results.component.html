<div class="row">
    <div *ngFor="let gif of results"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <!-- forma de aÃ±adir las rutas de nuestros gifs de manera general con puntas redondeadas -->
            <img 
                [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
            >
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>

    </div>
</div>
